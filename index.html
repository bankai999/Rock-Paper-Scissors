  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
      body {
        background-color: #333;
        font-family: cursive;
        color: white;
        text-align:center;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 10rem;
        margin-top: 70px;
        font-size: 7rem;
      }

      .options {
        padding: 10px;
        text-align: center;
      }

      .choice {
        font-size: 7rem;
        border: 4px solid yellow;
        border-radius: 50%;
        transition: transform 0.3s ease;
        cursor: pointer;
        display: inline-block;
        padding: 10px;
        margin: 5px;
      }

      .choice:hover {
        transform: scale(1.5, 1.4);
        background-color: whitesmoke;
        border-color: black;
      }

      .info {
        display: flex;
        justify-content: center;
        gap: 5rem;
        margin-top: 3.3rem;
      }
    
      #start {
        margin-top: 3rem;
        font-size: 3.5rem;
      }
      #result {
        font-size: 3.3rem;
      }

      .score {
        display: flex;
        justify-content: center;
        gap: 15rem;
        font-size: 2rem;
      }
      @media screen and (max-width: 855px) {
        .container {
          flex-direction: column;
        }
      }

    </style>
  </head>
  <body>
    
    <h1>Welcome to rock paper scissors</h1>
    <div class="container">
      <div class="options" id="rock"><span class="choice">ðŸ‘Š</span></div>
      <div class="options" id="paper"><span class="choice">âœ‹</span></div>
      <div class="options" id="scissors"><span class="choice">âœŒ</span></div>
    </div>
    
    <h1 id="start">Click any option to start!</h1>
    <div class="info">
      <h2 id="user"></h2>
      <h2 id="computer"></h2>
    </div>
    <div class="match-result">
      <h1 id="result"></h1>
    </div>

    <div class="score">
      <div id="user-score">Your score: 0</div>
      <div id="computer-score">Computer score: 0</div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
